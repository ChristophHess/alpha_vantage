language: rust

sudo: true

git:
  depth: false

dist: bionic

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

matrix:
  include:
  - os: linux
  - os: osx
  - os: windows
  - rust: beta
  - rust: nightly

before_install:
  - chmod -R 777 ci

install:
  - . ci/install.sh

before_script:
  - bash ci/before_script.sh

script:
  - bash ci/script.sh

deploy:
  - provider: cargo
    token: $CARGO_TOKEN
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux && $TRAVIS_RUST_VERSION = stable
  - provider: script
    script: bash ci/codecov_coverage.sh
    skip-cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_OS_NAME = linux && $TRAVIS_RUST_VERSION = stable

notifications:
  email: false